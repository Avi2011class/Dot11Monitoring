{% extends "base.html" %}

{% block page_content %}
<div class="container-fluid">
        <div class="col-xs-12 m-3" style="width: 100%">
            <div class="container-fluid border border-dark shadow rounded bg-light">
                <div class="container-fluid p-3">
                    <h2>SQL editor</h2>
                    <form class="form form-vertical">
                        <div id="sql_editor" class="border"></div>
                        <script type="text/javascript" src="static/execute_sql.js?id={{ seed }}"></script>
                        <button type="button" class="btn-success btn form-control pull-right" onclick="execute_sql()">Run</button>
                    </form>
                    <div id="sql_result" class="table-responsive fade show active">
                    </div>
                </div>
            </div>
        </div>
</div>
{% endblock %}
